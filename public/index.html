<!DOCTYPE html>
<html>
  <head>
    <title>TodoRPG</title>
    <script src="views.js"></script>
    <script src="indes.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/backbone.js"></script>

    <script src="libs/handlebars.js"></script>
    <script src="libs/moment.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
     <script src="libs/sidr.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Rock+Salt|Raleway:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/sidr.dark.css">
    
  </head>
  <body>
  	
   
 <div class="big">
    <a id="simple-menu" href="#sidr"> Click Here For Stats <i class="fa fa-spinner fa-pulse fa-2x"></i></a>

<div id="sidr">
  <!-- Your content -->
  <ul>
    <li><a href="#">EXP:<span id="exp"></a></li>
    <li class="active"><a href="#">LEVEL:<span id="level"></a></li>
    <li><a href="#">EXP TO Next:<span id="expTo"></a></li>
    <li><a href="#">Completed:<span id="ccount"></span></a></li>
    <li><a href="#">% Completed:<span id="pComplete"></a></li>
    <li><a href="#">Incompleted:<span id="icount"></span></a></li>
  </ul>
</div>   
    

	<div class="list-wrap"> 
        <div class="list-inner-wrap">
        	<h1 class="title">Todo List</h1>
            	<span id="dateHead">Todays Date:</span>
            	<span id="date"></span>
            	
            <div class="search">
                <h3 class="title">Search</h3>
            	<input type="text" class="newTask">
            	<button class="btn btn-add">
            	<i class="fa fa-search"></i>
                <span> Search</span>
            	</button>
            </div>
            
            <div class="add">
                <h3 class="title">Add Task</h3>
                <input type="text" id="add-title"class="newTask">
                <button id="btn-add"class="btn btn-add">
                <i class="fa fa-plus"></i>
                <span> Add</span>
                </button>
            </div>
        	
            <h3 class="title">To Do</h3>
            	<ul id="incompleted">
            	
            	</ul>

        	<h3 class="title">Completed Tasks</h3>
            	<ul id="completed">
            	
            	</ul>
        </div>
       
    </div>
</div>

  
 
    
    <script type="x-handlebars-template" id="incomplete">
        <li data-id="{{id}}" class="task">{{task}}<button class="btn btn-done">
            <i class="fa fa-check"></i>
            <span> Done</span>
            </button>
        </li>
    </script>
    
    <script type="x-handlebars-template" id="complete">
        <li data-id="{{id}}" class="task">{{task}}
            <span> <button data-id="{{id}}"class="btn btn-undo">
                <i class="fa fa-times"></i>
                <span> Undo</span>
            </button></span>
           
        </li>
   </script>


    <script type="x-handlebars-template" id="all">
        <div class="allFolder">
            <div class="task">{{task}}</div>
            <div class="value">Value: {{value}}</div>
            <div class="complete">Complete: {{complete}}</div>
            <div class="createdAt">Created: {{createdAt}}</div>
            <div class="id">ID: {{id}}</div>
        </div>
    </script>

    
   

  </body>
</html>
